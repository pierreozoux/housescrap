<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>HouseScrap</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <link href="css/lightbox.css" rel="stylesheet" />
    <script src="http://nimbusbase.com/static/nimbus.min.js"></script>  
    <script src="js/conf_nimbus.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <div id="login">
      <style scoped>
        .pure-button-xsmall {
            font-size: 70%;
        }
        .pure-button-google {
            background: rgb(28, 184, 65); /* this is a green */
        }
        .pure-button-red {
            background: rgb(202, 60, 60); /* this is a maroon */
        }
        .pure-button-dropbox {
            background: rgb(66, 184, 221); /* this is a light blue */
        }
      </style>
        <a class="pure-button pure-button-google" onclick="connect_google()">LogIn with Google</a>
        <a class="pure-button pure-button-red" onclick="log_out()">LogOut</a>
    </div>

    <div id="house" style="padding:10px;z-index: 10; position: absolute; right: 0; width: 300px; height: 100%; background-color:#ffffff;"></div>

    <div id="map"></div>

    <script src="js/map.js"></script>
  </body>
</html>
