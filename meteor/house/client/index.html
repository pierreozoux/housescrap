<head>
  <title>house</title>
</head>

<body>
  {{> form}}
  <div id="house" style="padding:10px;z-index: 10; position: absolute; top: 30px;right: 0; width: 300px; height: 100%; background-color:#ffffff;"></div>
  {{> map}}
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="form">
  <form onSubmit="getPrice(); return false;" class="form-inline" role="form">
    Price range:
    <div class="form-group">
      <label class="sr-only" for="priceLow">Price low</label>
      <input type="number" class="form-control" id="priceLow" maxlength="4">
    </div>
    :
    <div class="form-group">
      <label class="sr-only" for="priceHigh">:</label>
      <input type="number" class="form-control" id="priceHigh" maxlength="4">
    </div>
    <button type="submit" class="btn btn-default">Go!</button>
  </form>

  <form onSubmit="getType(); return false;" class="form-inline" role="form">
    Type: t
    <div class="form-group">
      <label class="sr-only" for="typeLow">Type low</label>
      <input type="number" class="form-control" id="typeLow" maxlength="1">
    </div>
    :t
    <div class="form-group">
      <label class="sr-only" for="typeHigh">t:</label>
      <input type="number" class="form-control" id="typeHigh" maxlength="1">
    </div>
    <button type="submit" class="btn btn-default">Go!</button>
  </form>
  <div id="connexion" style="float:right;right:0;">
    <button id="auth" type="button"  onclick="auth()">Connect with Google!</button>
  </div>
</template>
