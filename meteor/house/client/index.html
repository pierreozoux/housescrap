<head>
  <title>house</title>
</head>

<body>
  {{> form}}
  <div id="house" style="padding:10px;z-index: 10; position: absolute; right: 0; width: 300px; height: 100%; background-color:#ffffff;"></div>
  {{> map}}
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="form">
  <form onSubmit="getValue(); return false;" class="form-inline" role="form">
    Price range:
    <div class="form-group">
      <label class="sr-only" for="priceLow">Price low</label>
      <input type="number" class="form-control" id="priceLow" maxlength="4">
    </div>
    :
    <div class="form-group">
      <label class="sr-only" for="priceHigh">:</label>
      <input type="number" class="form-control" id="priceHigh" maxlength="4">
    </div>
    <button type="submit" class="btn btn-default">Go!</button>
  </form>
  <button type="button" class="btn btn-primary" onclick="connect_dropbox()">DropBox</button>
  <button type="button" class="btn btn-success" onclick="connect_google()">Google</button>
  <button type="button" class="btn btn-danger" onclick="log_out()">LogOut</button>
</template>
