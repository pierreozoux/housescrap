<head>
  <title>house</title>
</head>

<body>
  {{> form}}
  <div id="house" style="padding:10px;z-index: 10; position: absolute; top: 30px;right: 0; width: 300px; height: 100%; background-color:#ffffff;"></div>
  {{> map}}
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="form">
  <div style="width=300px;float:left;">
    <form onSubmit="getValue(); return false;">
      Price range:
      <input type="number" id="priceLow" style="width:4em" maxlength="4">
      :
      <input type="number" id="priceHigh" style="width:4em" maxlength="4">
      Type:
      <select id="typeLow">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <button type="submit" class="btn btn-default">Go!</button>
    </form>
  </div>
  <div id="connexion" style="float:right;right:0;">
    <button id="auth" type="button"  onclick="auth()">Connect with Google!</button>
  </div>
</template>
