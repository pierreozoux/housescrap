<head>
  <title>house</title>
</head>

<body>
  {{> form}}
  <div id="house"></div>
  {{> map}}
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="form">
  <div id="form">
    <form onSubmit="getValue(); return false;">
      Price range:
      <input type="number" id="priceLow" class="price_input" maxlength="4">
      :
      <input type="number" id="priceHigh" class="price_input" maxlength="4">
      Beds+:
      <select id="typeLow">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <button type="submit" class="btn btn-default">Find Da House!</button>
    </form>
  </div>
  <div id="connexion">
    <button id="auth" type="button"  onclick="auth()">Connect with Google!</button>
  </div>
</template>
