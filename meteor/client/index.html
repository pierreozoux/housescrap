<head>
  <title>house</title>
</head>

<body>
  {{> form}}
  {{> map}}
  {{> data-store}}
  {{> about}}
  <div id="background-popup"></div>
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="form">
  <div id="form" class="form-div">
    <form id="bed" onSubmit="getValue(); return false;">
      Beds+:
      <select id="typeLow">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </form>

    <div id="price-container">
      <label>Price :</label>
      <div id="amount"></div>
      <div id="slider-range"></div>
    </div>

    <div id="hide-show" class="form-div">
      <center><i id="chevron" class="fa fa-chevron-circle-up"></i></center>
    </div>
  </div>
</template>

<template name="data-store">
  <div id="data-store" class="form-div">
    In order to save your preferences, please login with your Google account.
    <center><img id="google" src="images/google.png" onclick="auth()"></center>
  </div>
</template>

<template name="about">
  <div id="about-button">
    <a id="open-about" href="#open" onclick="showAbout()">
      About
      <i id="chevron-about" class="fa fa-chevron-circle-up"></i>
    </a>
  </div>
  <div id="about">
